<div class="header">
  Show:
</div>
<div class="spinner-circle">
  <div class="spinner-value">
    {{spinnerValue}} rows
  </div>
  <div class="spinner-buttons">
    <button class="top" (click)="add()">
      <svg xmlns="http://www.w3.org/2000/svg" width="10" height="7" viewBox="0 0 10 7" fill="none">
        <path d="M4.78241 0.285875L0.900427 5.73587C0.523197 6.26547 0.901813 7 1.55203 7L8.42004 7C9.07025 7 9.44887 6.26547 9.07164 5.73587L5.18966 0.285875C5.08998 0.145929 4.88209 0.145929 4.78241 0.285875Z" fill="var(--main-theme-color)"/>
      </svg>
    </button>
    <button class="bottom" (click)="sub()">
      <svg xmlns="http://www.w3.org/2000/svg" width="10" height="7" viewBox="0 0 10 7" fill="none">
        <path d="M5.18964 6.71413L9.07162 1.26413C9.44885 0.734529 9.07023 -3.953e-08 8.42002 -6.80313e-08L1.55201 -3.69083e-07C0.901792 -3.97584e-07 0.523177 0.73453 0.900407 1.26413L4.78239 6.71413C4.88207 6.85407 5.08996 6.85407 5.18964 6.71413Z" fill="var(--main-theme-color)"/>
      </svg>
    </button>
  </div>
</div>
